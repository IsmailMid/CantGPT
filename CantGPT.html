<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CantGPT</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
    }
    .header-contents {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #444;
      border-bottom: 2px solid #555;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1000;
    }
    .header-chatname {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-chatname button {
      background-color: #555;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .header-chatname button:hover {
      background-color: #666;
    }
    .header-chatname p {
      margin: 0;
      font-weight: bold;
    }
    .ai-chat-bubble {
      background-color: #444;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      margin: 10px auto;
      position: relative;
    }
    .footer-message-box input {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #444;
      border-top: 2px solid #555;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1000;
      text-align: center;
      width: 100%;
      border-radius: 5px;
      margin: 0 auto;
      color: #fff;
      border: 1px solid #555;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      width: 80%;
      margin: 0 auto;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .send-button button {
      background-color: #666;
      color: #fff;
      border: #8b470c solid 2px;
      border-radius: 30%;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .user-chat-bubble {
      background-color: #1b2d59;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      margin: 10px auto;
      position: relative;
    }
    .fade {
      transition: opacity 0.4s ease;
      opacity: 1;
    }
    .fade-out {
      opacity: 0;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-contents">
      <h2><strong>CantGPT</strong></h2>
      <div class="header-chatname" id="header-chatname">
        <p>New Chat</p>
        <button onclick="renameChat();">âœŽ</button>
      </div>

      <script>
        function renameChat() {
          const chatNames = [
            "Epic Fail Chat", 
            "Chill Vibes", 
            "Talk to the Wall", 
            "Motivation Zero", 
            "CantGPT Lounge",
            "404 Brain Not Found",
            "Existential Crisis Club",
            "Certified Unhelpfulnessâ„¢",
            "Cant even Chat",
            "This is Fine ðŸ”¥"
          ];

          const chatNameElement = document.querySelector("#header-chatname p");

          // Trigger fade-out
          chatNameElement.classList.add("fade-out");

          // After fade-out, change text and fade back in
          setTimeout(() => {
            const randomName = chatNames[Math.floor(Math.random() * chatNames.length)];
            chatNameElement.textContent = randomName;
            chatNameElement.classList.remove("fade-out");
          }, 400); // Match the transition duration in CSS
        }

      </script>
    </div>
  </header>

  <main>
    <div class="body-contents">
      <div class="ai-chat-bubble">
        <p>Hi, I'm CantGPT! I really can't do anything. How can I not help?</p>
      </div>
  </main>

  <footer>
    <div class="footer-contents">
      <div class="footer-message-box">
        <input type="text" id="message-input" placeholder="Type your message here..." />
        <button id="send-button" onclick="timeoutAbsolute();" class="send-button">Send</button>

        <script>
          document.getElementById("send-button").addEventListener("click", function() {
            const messageInput = document.getElementById("message-input");
            const aiResponses = [
              "I can't help you with that.",
              "Sorry, I don't have the answer.",
              "That's beyond my capabilities.",
              "I really can't assist with that.",
              "I'm not programmed to do that.",
              "Error: CantGPT encountered a motivation failure. Please try again never.",
              "I don't know, comrade.",
              "Dude, find the answer yourself, 'cause I'm not programmed to do that.",
              "What is it?",
              "I can't even.",
              "I don't know, but I can't help you.",
              "Why am I even here?"
            ]; // Generates a random AI response
            const userMessage = messageInput.value;
            const aiMessage = aiResponses[Math.floor(Math.random() * aiResponses.length)];

            if (userMessage.trim() !== "") {
              const chatBubble = document.createElement("div");
              chatBubble.className = "user-chat-bubble";
              chatBubble.textContent = userMessage;
              document.querySelector(".body-contents").appendChild(chatBubble);
              messageInput.value = "";

              setTimeout(() => {
                const aiBubble = document.createElement("div");
                aiBubble.className = "ai-chat-bubble";
                aiBubble.textContent = aiMessage;
                document.querySelector(".body-contents").appendChild(aiBubble);
              }, 3000); // Simulate a delay for the AI response
            } else if (userMessage.trim() === "") {
              alert("Message can't be empty.");
            }
          });
        </script>

        <script>
          const sendButton = document.getElementById("send-button");

          function timeoutAbsolute() {
            alert("Whoa there! You already sent a message.\nCantGPT needs 24 hours to recover from that.");
            sendButton.style.display = "none";

            setTimeout(() => {
              sendButton.style.display = "block";
            }, 86400000); // 24 hours in milliseconds
            
            return;
          }
        </script>
      </div>
    </div>
  </footer>
</body>
</html>
